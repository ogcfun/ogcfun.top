<script>
   document.addEventListener('DOMContentLoaded', () => {
        const main = document.querySelector("#main");
        main.style.display = "none"; // 首先隐藏 main 元素
    });

    window.onload = () => {
        const loading = document.querySelector("#loading");
        const main = document.querySelector("#main");
        loading.style.display = "none"; // 隐藏 loading 元素
        main.style.display = "block"; // 显示 main 元素
        // 打印文字
        const description = document.getElementById('description');
        printText();
    };

    let index = 0;
    const text = description.innerText;
    description.innerHTML = ''; // 清空原有内容

    function printText() {
        if (index < text.length) {
            description.innerHTML += text.charAt(index);
            index++;
            setTimeout(printText, 120); // 设置打印速度，100表示100毫秒打印一个字
        }
    }

</script>
